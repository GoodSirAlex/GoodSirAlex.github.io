<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Table with Buttons</title>
  <style>
    /* Style for buttons */
    .button {
      width: 100%;
      height: auto;
      font-size: 24px;
      display: inline-block;
      cursor: pointer;
      border: none;
      background: none;
      outline: none;
    }
    .button img {
      width: 100%;
      max-height: auto;
      vertical-align: middle;
    }
    
    /* Style for table */
    .table-container {
      width: 90%;
      display: flex;
      justify-content: center;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    body {
      background-color: rgb(9, 14, 18);
      margin: 0; /* Remove default body margin */
      padding: 0; /* Remove default body padding */
    }
  </style>
</head>
<body>
  <h1 style="margin: 0 auto; text-align: left; color: white; font-weight: bold; max-width: 85%;">Spreads</h1>
  <div id="root"></div>

  <!-- React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel standalone to transpile JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your React component -->
  <script type="text/babel">
    const { useState } = React;

    const Table = () => {
      const handleButton1Click = () => {
        console.log("Button 1 clicked");
      };

      const handleButton2Click = () => {
        console.log("Button 2 clicked");
      };

      return (
        <div className="table-container">
          <table>
            <tbody>
              <tr>
                <td>
                  <button className="button" onClick={handleButton1Click}>
                    <img src="https://via.placeholder.com/100" alt="Icon 1" />
                  </button>
                </td>
                <td>
                  <button className="button" onClick={handleButton2Click}>
                    <img src="https://via.placeholder.com/100" alt="Icon 2" />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Table />);
  </script>
</body>
</html>
